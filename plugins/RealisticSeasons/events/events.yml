dated-events:
   christmas:
      enabled: true
      name: "&cChristmas"
      display-event: true
      disabled-worlds:
      - NONE
      times:
         event-start:
            date: 25/12
         event-stop:
            date: 28/12
      night-particles: true 
      christmas-trees:  
         enabled: true 
      commands:
         start:
            - "&c[Event] Christmas &ahas started!"
            - "&a[Event] Head over to a nearby village to celebrate together, you may even find some presents"
         stop:
            - NONE
      presents: 
         enabled: true 
         chunk-distance-between-spawns: 10 
         loot:
         - "2-8:EXPERIENCE_BOTTLE"
         - "6-20:FIREWORK_ROCKET"
         - "1-12:FIRE_CHARGE"
         - "2-16:POTATO"
         - "2-8:CARROT"
         - "1-16:COAL"
         - "1-16:SNOWBALL"
         - "2-12:SWEET_BERRIES"
         - "6-16:COOKIE"
         - "1-2:ENDER_PEARL"
         - "4-12:BAKED_POTATO"
         - "2-8:BOOK"
         - "4-12:BREAD"
         - "1:DIAMOND"
         - "1:GOLD_INGOT"
         - "2-8:COOKED_RABBIT"
         - "2-8:COOKED_MUTTON"
         - "2-8:COOKED_BEEF"
         - "2-8:COOKED_CHICKEN"
         - "2-8:COOKED_PORKCHOP"
         - "2-8:COOKED_SALMON"
         - "1-3:GOLDEN_APPLE"
         - "2-8:GOLDEN_CARROT"
         - "1:LEATHER_HELMET"
         - "2-16:SPECTRAL_ARROW"
         - "1:CLOCK"
         - "1-3:MAGMA_CREAM"
         - "1-3:NETHER_WART"
         - "1-3:BLAZE_ROD"
         - "1-6:GOLD_NUGGET"
         - "2-8:COOKED_COD"
         - "1-4:SPRUCE_SAPLING"
   newyear:
      enabled: true
      name: "&cNew year"
      display-event: true
      disabled-worlds:
      - NONE
      times:
         event-start:
            date: 1/1
         event-stop:
            date: 1/1
      spawn-firework-boxes: true 
      min-distance-between-firework: 34 
      commands:
         start:
            - "&c[Event] Happy new year!"
            - "&a[Event] Villagers are celebrating, head over to a nearby village"
         stop:
            - NONE
   halloween:
      enabled: true
      name: "&6Halloween"
      display-event: true
      disabled-worlds:
      - NONE
      times:
         event-start:
            date: 31/10
         event-stop:
            date: 2/11
      commands:
         start:
            - "&6[Event] Halloween &ahas started!"
            - "&a[Event] Be extra careful tonight..."
         stop:
            - NONE
      play-particles-around-halloween-mobs: true
      witch-extra-potions: 
         enabled: true 
         effects:  
         - BLINDNESS 
         - CONFUSION 
         - WITHER 
         - SLOW_DIGGING 
         - SLOW_FALLING 
         - LEVITATION 
      duplicating-mobs: 
         enabled: true 
         spawn-chance: 0.07 
      invisible-mobs: 
         enabled: true 
         spawn-chance: 0.07 
      fast-mobs: 
         enabled: true 
         spawn-chance: 0.07 
      flame-skeletons:
         enabled: true 
         spawn-chance: 0.3 
      armored-mobs: 
         enabled: true 
         spawn-chance: 0.25 
      zombies-hold-pie: 
         enabled: true 
         spawn-chance: 0.3 
      vincicators-at-night: 
         enabled: true 
         spawn-chance: 0.05 
   easter:
      enabled: true
      name: "&dEaster"
      display-event: true
      disabled-worlds:
      - NONE
      times:
         event-start:
            date: 20/4
         event-stop:
            date: 24/4
      spawn-killer-bunnies: true 
      commands:
         start:
            - "&d[Event] Easter &ahas started!"
            - "&a[Event] Eggs are hidden all throughout the world. However, be careful at night"
         stop:
            - NONE
      easter-eggs:
         enabled: true 
