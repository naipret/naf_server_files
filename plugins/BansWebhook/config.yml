reload-message: "&a[BanWebhook] Reloaded Configuration!"
permanent-duration-translation: "permanent"
litebans-do-not-send-silent-punishments: true
inline-webhooks: true

ban:
  enabled: true
  webhook-url: "webhook_url"
  webhook-title: "{player} has been banned!"
  webhook-thumbnail: ""
  webhook-color: "ff0000"
  fields:
    "Player:": "{player}"
    "Banned by:": "{executor}"
    "Reason:": "{reason}"
    "Duration:": "{duration}"

